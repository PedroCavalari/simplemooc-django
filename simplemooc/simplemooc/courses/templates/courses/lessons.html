{% extends "courses/course_dashboard.html" %}

{% block dashboard_content %} 
{% for lesson in course.release_lessons %}

<div class="well">
	<h2><a href="#">{{lesson}}</a></h2>
	<p>
		{{ lesson.description|truncatewords:'20'}}
		<br>
		<a href="{% url 'courses:lesson' course.slug lesson.pk  %}" title="">
			<i class="fa fa-eye"></i>
			Acessar Aula
		</a>
	</p>
</div>
{% empty %}
<div class="well">
	<h2>Nenhuma aula</h2>
</div>
{% endfor %}

{% endblock  %}
