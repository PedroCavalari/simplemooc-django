{% extends 'courses/course_dashboard.html' %}

{% block dashboard_content %}
<form action="" method="POST">
	{% csrf_token %}
	<h3>Você deja realmente cancelar essa inscrição do curso {{ course }}?</h3>	
	<div class="pure-controls">
		<button type="submit" class="pure-button button-error">
			Confirmar
		</button>
		<a href="{% url 'courses:announcements' enrollment.course.slug %}" class="pure-button pure-button-primary">
			Cancelar
		</a>
	</div>
</form>

{% endblock  %}
